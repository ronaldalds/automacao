<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <meta charset="UTF-8"/>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta http-equiv="refresh" content="30">

  <title>Chamados</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/pricing/">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  <style type="text/css"></style>

</head>
<body class="bg-dark text-light">

<div class="container py-3">
  <header>
    <div class="p-3 pb-md-4 mx-auto text-center">
      <h1 class="display-4 fw-bold" style="font-size: 100px">{{ titulo }}</h1>
    </div>
  </header>

  <main>
    <div class="text-center">

      <div class="col">
        <div class="card mb-4 shadow-sm">
          <div class="card-header py-3 text-white {{ status }}">
            <h4 class="my-0 fw-bold" style="font-size: 50px">Aguardando Atendimento</h4>
          </div>
          <div class="card-body">
            <h1 class="text-dark" style="font-size: 80px">{{ qtd_chamados }}</h1>
          </div>
        </div>
      </div>

    </div>

    <h2 class="display-6 text-center mb-4 fw-bold">CHAMADOS</h2>

    <div class="table-responsive">
      <table class="table text-center text-light">
        <thead>
        <tr>
          <th style="width: 50%;">Assunto</th>
          <th style="width: 20%;">Código do Chamado</th>
          <th style="width: 15%;">Operador</th>
          <th style="width: 15%;">Data da Criação</th>
        </tr>
        </thead>
        <tbody style="font-size: 28px">
        {% for item in chamados %}
          <tr class="align-middle">
            <td class="text-start">{{ item.Assunto }}</td>
            <td>{{ item.CodChamado }}</td>
            <td>{{ item.NomeOperador|default:"Na Fila" }}</td>
            <td>{{ item.DataCriacao }}</td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
    </div>
  </main>
</div>
</body>
</html>
